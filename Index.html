<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./globalIndex.css" />
    <link rel="stylesheet" href="./indexIndex.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="desktop-32">
      <div class="desktop-32-child"></div>
      <div class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="e">E</div>
      </div>
      <div class="educonecta">Educonecta</div>
      <div class="courses-frame">
        <div class="inicio">Inicio</div>
        <div class="cursos">Cursos</div>
        <div class="apps-line-graph-bar">
          <div class="wrapper-subtract">
            <img class="subtract-icon" alt="" src="./public/subtract.svg" />
          </div>
          <img
            class="apps-2-line-1-icon"
            loading="eager"
            alt=""
            src="./public/apps2line-1.svg"
          />

          <img
            class="graph-bar-1-icon"
            loading="eager"
            alt=""
            src="./public/graphbar-1.svg"
          />
        </div>
      </div>
      <img
        class="chat-3-line-1-1"
        loading="eager"
        alt=""
        src="./public/chat3line-1-1.svg"
      />

      <div class="mensajes">Mensajes</div>
      <main class="course-frame">
        <div class="course-frame-child"></div>
        <section class="user-frame">
          <div class="search-frame">
            <div class="search-button">
              <img class="search-3-1" alt="" src="./public/search-3-1.svg" />

              <input class="buscar" placeholder="Buscar.." type="text" />
            </div>
            <div class="tus-cursos-sin-acabar-text">
              <img
                class="user-1-1"
                loading="eager"
                alt=""
                src="./public/user-1-1.svg"
              />

              <img
                class="tus-cursos-sin-acabar-text-child"
                loading="eager"
                alt=""
                src="./public/frame-1.svg"
              />
            </div>
          </div>
          <div class="tus-cursos-sin">Tus cursos sin acabar</div>
        </section>
        <div class="unread-messages">
          <div class="mensajes-sin-leer">Mensajes sin leer</div>
        </div>
      </main>
    </div>
  </body>
</html>
